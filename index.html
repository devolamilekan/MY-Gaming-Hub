<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Game_pad-removebg-preview.png" type="image/x-icon">
</head>
<body class="bg-black bg-gradient-to-r from-black to-blue-500 ">
    <h1 align="center" class=" text-[20px] text-white font-bold mt-10 md:text-[70px]">WELCOME TO LEXY GAMING HUB</h1>

    <p align="center" class="text-blue-400 mt-5  text-[15px] md:text-[50px] md:mt-10">We have selected a random number <br>
        between 1-100. Lets see if you can guess it.
    </p>


    <h2 align="center" class="text-[20px] mt-5 text-white md:text-[40px]">Can you guess the Number? okay you can try your luck.</h2>

    

    <div align="center" class="text-white">
        <label  class=" text-[30px] mt-12 text-white md:text-[50px] md:mt-12 ">Enter your guess below</label> <br> <br>

        <input type="number" id="myguess" class="border rounded-[30px] w-16 h-20 pl-3 text-[30px] text-black md:w-36 md:h-48 md:text-[60px] md:pl-8 md:rounded-[40px]">

        <button type="submit" id="submit" class="border rounded-lg bg-blue-400 w-20 ml-3 text-[20px] h-10 font-bold md:border md:rounded-lg md:bg-blue-400 md:w-40 md:ml-5 md:text-[40px] md:h-24 md:font-bold">SUBMIT</button>
        <div id="result"></div>
    </div>

    <div align="center" class="text-white text-[30px]   md:hidden">Best of Luck!</div>





    



















    
<script src="./script.js"></script>
    
</body>
</html>
